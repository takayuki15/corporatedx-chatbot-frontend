version: '3.8'

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: chatbot
        PORT: 3000
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: coworker-chatbot

  sample:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: sample
        PORT: 3001
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: coworker-sample
